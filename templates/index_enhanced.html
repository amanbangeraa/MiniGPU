<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Multiplication Accelerator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #007AFF;
            --primary-light: #4A90E2;
            --secondary-color: #34C759;
            --bg-primary: #F2F2F7;
            --bg-secondary: #FFFFFF;
            --text-primary: #1D1D1F;
            --text-secondary: #86868B;
            --border-color: #D1D1D6;
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --border-radius: 12px;
            --border-radius-lg: 16px;
        }

        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            min-height: 100vh;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 0.5px solid var(--border-color);
            padding: 2rem 0;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            text-align: center;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 0.5rem;
        }

        .logo-icon {
            width: 3rem;
            height: 3rem;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.125rem;
            font-weight: 400;
            margin-top: 0.5rem;
        }

        .main-content {
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            width: 100%;
        }

        .control-section {
            background: var(--bg-secondary);
            border-radius: var(--border-radius-lg);
            border: 0.5px solid var(--border-color);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .size-selector {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .size-selector-label {
            font-weight: 500;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .size-selector select {
            padding: 1rem 1.25rem;
            border: 0.5px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-weight: 400;
            transition: all 0.15s ease;
            cursor: pointer;
            min-width: 160px;
            font-family: 'Outfit', sans-serif;
        }

        .size-selector select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.15);
        }

        .size-selector select:hover {
            border-color: var(--primary-light);
        }

        .matrices-section {
            background: var(--bg-secondary);
            border-radius: var(--border-radius-lg);
            border: 0.5px solid var(--border-color);
            padding: 3rem;
            margin-bottom: 2rem;
        }

        .matrices-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 3rem;
        }

        .matrix-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .matrix-label {
            font-weight: 500;
            color: var(--text-primary);
            font-size: 1.125rem;
            padding: 0.75rem 1.5rem;
            background: var(--bg-primary);
            border-radius: var(--border-radius);
            border: 0.5px solid var(--border-color);
        }

        .matrix {
            display: grid;
            gap: 0.375rem;
            padding: 1.5rem;
            background: var(--bg-primary);
            border-radius: var(--border-radius);
            border: 0.5px solid var(--border-color);
        }

        .matrix input {
            width: 3rem;
            height: 3rem;
            text-align: center;
            border: 0.5px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 400;
            transition: all 0.15s ease;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-family: 'Outfit', sans-serif;
        }

        /* Responsive matrix sizing */
        .matrix[data-size="2"] input { width: 3.5rem; height: 3.5rem; font-size: 1rem; }
        .matrix[data-size="3"] input { width: 3rem; height: 3rem; font-size: 0.875rem; }
        .matrix[data-size="4"] input { width: 2.75rem; height: 2.75rem; font-size: 0.8125rem; }
        .matrix[data-size="5"] input { width: 2.5rem; height: 2.5rem; font-size: 0.75rem; }
        .matrix[data-size="6"] input { width: 2.25rem; height: 2.25rem; font-size: 0.75rem; }
        .matrix[data-size="7"] input { width: 2rem; height: 2rem; font-size: 0.6875rem; }
        .matrix[data-size="8"] input { width: 1.875rem; height: 1.875rem; font-size: 0.625rem; }

        .matrix[data-size="2"] { gap: 0.5rem; }
        .matrix[data-size="3"] { gap: 0.375rem; }
        .matrix[data-size="4"] { gap: 0.25rem; }
        .matrix[data-size="5"] { gap: 0.25rem; }
        .matrix[data-size="6"] { gap: 0.1875rem; }
        .matrix[data-size="7"] { gap: 0.1875rem; }
        .matrix[data-size="8"] { gap: 0.125rem; }

        .matrix input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.15);
        }

        .matrix input:hover {
            border-color: var(--primary-light);
        }

        .operator {
            font-size: 2.5rem;
            color: var(--text-secondary);
            font-weight: 300;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        .controls {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 0.5px solid var(--border-color);
            padding: 1rem 2rem;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            font-family: 'Outfit', sans-serif;
            min-width: 140px;
            justify-content: center;
        }

        .btn:hover {
            background: var(--bg-primary);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn.btn-primary {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .btn.btn-primary:hover {
            background: var(--primary-light);
            border-color: var(--primary-light);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        .result-section {
            background: var(--bg-secondary);
            border-radius: var(--border-radius-lg);
            border: 0.5px solid var(--border-color);
            padding: 3rem;
            margin-bottom: 2rem;
            animation: slideUp 0.4s ease-out;
        }

        .result-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .result-title {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            letter-spacing: -0.01em;
        }

        .result-matrix {
            display: grid;
            gap: 0.5rem;
            margin: 0 auto;
            max-width: fit-content;
            padding: 2rem;
            background: var(--bg-primary);
            border-radius: var(--border-radius);
            border: 0.5px solid var(--border-color);
        }

        .result-matrix .cell {
            min-width: 3.5rem;
            height: 3.5rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-weight: 500;
            font-size: 1rem;
            animation: fadeIn 0.6s ease;
            border: 0.5px solid var(--border-color);
            font-family: 'Outfit', sans-serif;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .performance-container {
            margin-top: 3rem;
        }

        .performance-section {
            background: var(--bg-primary);
            padding: 2rem;
            border-radius: var(--border-radius);
            border: 0.5px solid var(--border-color);
        }

        .performance-title {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 2rem;
            font-size: 1.25rem;
            text-align: center;
        }

        .chart-bar {
            display: flex;
            align-items: center;
            margin: 1rem 0;
            padding: 1rem;
            border-radius: var(--border-radius);
            background: var(--bg-secondary);
            border: 0.5px solid var(--border-color);
        }

        .chart-label {
            min-width: 140px;
            text-align: left;
            margin-right: 1.5rem;
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.9375rem;
        }

        .chart-value {
            background: var(--primary-color);
            height: 2rem;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 1rem;
            color: white;
            font-weight: 500;
            font-size: 0.875rem;
            min-width: 80px;
            font-family: 'Outfit', sans-serif;
        }

        .performance-info {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: var(--border-radius);
            border: 0.5px solid var(--border-color);
            margin-top: 1.5rem;
        }

        .performance-metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            font-size: 1rem;
        }

        .metric-group {
            background: var(--bg-primary);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            border: 0.5px solid var(--border-color);
        }

        .metric-label {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
            font-size: 1rem;
        }

        .metric-value {
            color: var(--text-secondary);
            font-family: 'Outfit', monospace;
            font-weight: 400;
            line-height: 1.6;
        }

        .loading {
            display: none;
            text-align: center;
            background: var(--bg-secondary);
            border-radius: var(--border-radius-lg);
            border: 0.5px solid var(--border-color);
            padding: 3rem;
            margin-bottom: 2rem;
        }

        .spinner {
            border: 2px solid var(--border-color);
            border-top: 2px solid var(--primary-color);
            border-radius: 50%;
            width: 2.5rem;
            height: 2.5rem;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }

        .loading-text {
            color: var(--text-secondary);
            font-weight: 400;
            font-size: 1.125rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 1rem;
            border-radius: var(--border-radius);
            margin: 1rem 0;
            font-weight: 500;
            border: 1px solid;
        }

        .alert-error {
            color: #dc2626;
            background: #fef2f2;
            border-color: #fecaca;
        }

        .alert-success {
            color: #059669;
            background: #ecfdf5;
            border-color: #a7f3d0;
        }

        @media (max-width: 1024px) {
            .main-content {
                padding: 1.5rem;
            }
            
            .matrices-container {
                flex-direction: column;
                gap: 1.5rem;
            }
            
            .operator {
                transform: rotate(90deg);
                font-size: 1.5rem;
                margin: 0.5rem 0;
            }
            
            .performance-metrics {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .header-content {
                padding: 0 1rem;
            }
            
            h1 {
                font-size: 1.75rem;
            }
            
            .main-content {
                padding: 1rem;
            }
            
            .control-section, .matrices-section, .result-section {
                padding: 1rem;
            }
            
            .size-selector {
                flex-direction: column;
                align-items: stretch;
                gap: 0.5rem;
            }
            
            .size-selector select {
                min-width: auto;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
            
            /* Smaller matrix inputs on mobile */
            .matrix[data-size="6"] input { width: 2rem; height: 2rem; font-size: 0.6875rem; }
            .matrix[data-size="7"] input { width: 1.75rem; height: 1.75rem; font-size: 0.625rem; }
            .matrix[data-size="8"] input { width: 1.5rem; height: 1.5rem; font-size: 0.5625rem; }
        }

        @media (max-width: 480px) {
            .header-content {
                padding: 0 0.75rem;
            }
            
            .main-content {
                padding: 0.75rem;
            }
            
            .logo {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .subtitle {
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">M</div>
                    <div>
                        <h1>Matrix Accelerator</h1>
                        <p class="subtitle">High-performance matrix multiplication with hardware acceleration</p>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="control-section">
                <div class="size-selector">
                    <span class="size-selector-label">Matrix Size</span>
                    <select id="matrixSize" onchange="updateMatrixSize()">
                        <option value="2">2×2 Matrix</option>
                        <option value="3">3×3 Matrix</option>
                        <option value="4">4×4 Matrix</option>
                        <option value="5">5×5 Matrix</option>
                        <option value="6">6×6 Matrix</option>
                        <option value="7">7×7 Matrix</option>
                        <option value="8">8×8 Matrix</option>
                    </select>
                </div>

                <div class="controls">
                    <button class="btn" onclick="fillRandom()">
                        Random Fill
                    </button>
                    <button class="btn" onclick="clearMatrices()">
                        Clear All
                    </button>
                    <button class="btn btn-primary" onclick="calculateMultiplication()" id="calculateBtn">
                        Calculate
                    </button>
                </div>
            </div>

            <div class="matrices-section">
                <div class="matrices-container">
                    <div class="matrix-section">
                        <div class="matrix-label">Matrix A</div>
                        <div id="matrixA" class="matrix"></div>
                    </div>
                    
                    <div class="operator">×</div>
                    
                    <div class="matrix-section">
                        <div class="matrix-label">Matrix B</div>
                        <div id="matrixB" class="matrix"></div>
                    </div>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div class="loading-text">Processing matrices with hardware acceleration...</div>
            </div>

            <div id="result-section" class="result-section" style="display: none;">
                <div class="result-header">
                    <div class="result-title">Result Matrix C = A × B</div>
                </div>
                <div id="resultMatrix" class="result-matrix"></div>
                
                <div class="performance-container">
                    <div class="performance-section">
                        <div class="performance-title">Performance Analysis</div>
                        <div id="chartContainer"></div>
                        <div class="performance-info">
                            <div id="performanceDetails"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="error-message" class="alert alert-error" style="display: none;"></div>
        </main>
    </div>

    <script>
        let currentSize = 2;

        // Remove duplicate updateMatrixSize function

        function createMatrices() {
            createMatrix('matrixA', currentSize);
            createMatrix('matrixB', currentSize);
        }

        function createMatrix(containerId, size) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            container.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
            container.setAttribute('data-size', size);

            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    const input = document.createElement('input');
                    input.type = 'number';
                    input.value = '0';
                    input.min = '-999';
                    input.max = '999';
                    input.id = `${containerId}_${i}_${j}`;
                    container.appendChild(input);
                }
            }
        }

        function getMatrixValues(containerId, size) {
            const matrix = [];
            for (let i = 0; i < size; i++) {
                const row = [];
                for (let j = 0; j < size; j++) {
                    const value = parseInt(document.getElementById(`${containerId}_${i}_${j}`).value) || 0;
                    row.push(value);
                }
                matrix.push(row);
            }
            return matrix;
        }

        function fillRandom() {
            for (let i = 0; i < currentSize; i++) {
                for (let j = 0; j < currentSize; j++) {
                    // Use smaller random values (0-9) to avoid overflow in larger matrices
                    const randomValueA = Math.floor(Math.random() * 10); // 0 to 9
                    const randomValueB = Math.floor(Math.random() * 10); // 0 to 9
                    document.getElementById(`matrixA_${i}_${j}`).value = randomValueA;
                    document.getElementById(`matrixB_${i}_${j}`).value = randomValueB;
                }
            }
            hideResult(); // Clear previous results when filling random values
        }

        function clearMatrices() {
            for (let i = 0; i < currentSize; i++) {
                for (let j = 0; j < currentSize; j++) {
                    document.getElementById(`matrixA_${i}_${j}`).value = '0';
                    document.getElementById(`matrixB_${i}_${j}`).value = '0';
                }
            }
            hideResult();
        }

        function hideResult() {
            document.getElementById('result-section').style.display = 'none';
            document.getElementById('error-message').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            errorDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('calculateBtn').disabled = show;
        }

        async function calculateMultiplication() {
            hideResult();
            showLoading(true);

            const matrixA = getMatrixValues('matrixA', currentSize);
            const matrixB = getMatrixValues('matrixB', currentSize);

            try {
                const response = await fetch('/calculate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        matrixA: matrixA,
                        matrixB: matrixB
                    })
                });

                const data = await response.json();
                
                // Debug logging
                console.log('Response data:', data);
                console.log('Performance data:', data.performance);

                if (data.success) {
                    displayResult(data);
                } else {
                    showError(data.error || 'Calculation failed');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        function displayResult(data) {
            // Display result matrix
            const resultContainer = document.getElementById('resultMatrix');
            resultContainer.innerHTML = '';
            resultContainer.style.gridTemplateColumns = `repeat(${currentSize}, 1fr)`;

            data.result.forEach(row => {
                row.forEach(value => {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.textContent = value;
                    resultContainer.appendChild(cell);
                });
            });

            // Display performance info with CPU comparison
            const perfDiv = document.getElementById('performanceDetails');
            const perf = data.performance;
            console.log('Performance object:', perf);
            const cpu = perf.cpu_comparison || {
                naive_cpu_ms: 0,
                optimized_cpu_ms: 0, 
                hardware_ms: 0,
                speedup_vs_naive: 0,
                speedup_vs_optimized: 0,
                parallel_efficiency: 'Unknown'
            };
            
            // Determine performance analysis based on actual speedup
            let performanceAnalysis = '';
            
            if (cpu.speedup_vs_naive >= 10) {
                performanceAnalysis = 'Hardware provides significant performance advantage through parallel processing';
            } else if (cpu.speedup_vs_naive >= 2) {
                performanceAnalysis = 'Hardware acceleration demonstrates clear performance benefits';
            } else if (cpu.speedup_vs_optimized >= 1) {
                performanceAnalysis = 'Hardware matches or exceeds optimized CPU performance';
            } else {
                performanceAnalysis = 'Performance varies by matrix size and implementation details';
            }
            
            // Show simulation overhead info for hardware matrices
            let simulationInfo = '';
            if (perf.hardware_accelerated && perf.simulation_overhead_ms) {
                simulationInfo = `
                    <div class="metric-group" style="margin-top: 0.75rem; background: rgba(59, 130, 246, 0.1);">
                        <div class="metric-label">Simulation Note</div>
                        <div class="metric-value">
                            Actual simulation: ${perf.simulation_overhead_ms.toFixed(2)}ms<br>
                            Real hardware estimate: ~${cpu.hardware_ms}ms
                        </div>
                    </div>
                `;
            }
            
            perfDiv.innerHTML = `
                <div class="performance-metrics">
                    <div class="metric-group">
                        <div class="metric-label">Performance Metrics</div>
                        <div class="metric-value">
                            Method: ${perf.method}<br>
                            ${perf.hardware_accelerated ? 'Hardware Accelerated' : 'CPU Optimized'}<br>
                            Matrix Size: ${perf.matrix_size}<br>
                            Verification: ${data.verification.results_match ? 'Passed' : 'Failed'}
                        </div>
                    </div>
                    <div class="metric-group">
                        <div class="metric-label">Execution Times</div>
                        <div class="metric-value">
                            CPU Naive: ${cpu.naive_cpu_ms.toFixed(4)}ms<br>
                            CPU Optimized: ${cpu.optimized_cpu_ms.toFixed(4)}ms<br>
                            ${perf.hardware_accelerated ? 'Hardware (Est.)' : 'Selected'}: ${cpu.hardware_ms.toFixed(4)}ms
                        </div>
                    </div>
                </div>
                <div class="metric-group" style="margin-top: 0.75rem; background: rgba(99, 102, 241, 0.1);">
                    <div class="metric-label">Performance Analysis</div>
                    <div class="metric-value">
                        ${performanceAnalysis}<br>
                        Speedup vs CPU Naive: <strong>${cpu.speedup_vs_naive}x</strong><br>
                        Speedup vs CPU Optimized: <strong>${cpu.speedup_vs_optimized}x</strong><br>
                        Architecture: ${cpu.parallel_efficiency}
                    </div>
                </div>
                ${simulationInfo}
            `;

            // Display performance comparison chart
            displayPerformanceChart(data, cpu);
            
            document.getElementById('result-section').style.display = 'block';
            document.getElementById('result-section').scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function displayPerformanceChart(data, cpu) {
            const chartContainer = document.getElementById('chartContainer');
            
            // For hardware accelerated cases, show both estimated and simulation times
            const isHardwareAccelerated = data.performance.hardware_accelerated;
            const simulationTime = data.performance.simulation_overhead_ms;
            
            let methods;
            let maxTime;
            
            if (isHardwareAccelerated && simulationTime) {
                // Show comparison including simulation overhead
                maxTime = Math.max(cpu.naive_cpu_ms, cpu.optimized_cpu_ms, cpu.hardware_ms, simulationTime);
                methods = [
                    { label: 'CPU Naive', time: cpu.naive_cpu_ms, color: '#e74c3c' },
                    { label: 'CPU Optimized', time: cpu.optimized_cpu_ms, color: '#3498db' },
                    { label: 'Hardware (Est.)', time: cpu.hardware_ms, color: '#27ae60' },
                    { label: 'Simulation (Actual)', time: simulationTime, color: '#95a5a6' }
                ];
            } else {
                // Standard comparison
                maxTime = Math.max(cpu.naive_cpu_ms, cpu.optimized_cpu_ms, cpu.hardware_ms);
                methods = [
                    { label: 'CPU Naive', time: cpu.naive_cpu_ms, color: '#e74c3c' },
                    { label: 'CPU Optimized', time: cpu.optimized_cpu_ms, color: '#3498db' },
                    { label: 'Hardware/Selected', time: cpu.hardware_ms, color: '#ff6b35' }
                ];
            }
            
            chartContainer.innerHTML = methods.map(method => {
                const width = Math.max((method.time / maxTime) * 300, 40); // Minimum width for visibility
                return `
                    <div class="chart-bar">
                        <div class="chart-label">${method.label}</div>
                        <div class="chart-value" style="width: ${width}px; background-color: ${method.color};">
                            ${method.time.toFixed(4)}ms
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            createMatrices();
            
            // Add default values based on size
            fillDefaultValues();
        });
        
        function fillDefaultValues() {
            if (currentSize === 2) {
                // 2x2 example: [1,2; 3,4] × [5,6; 7,8] = [19,22; 43,50]
                document.getElementById('matrixA_0_0').value = '1';
                document.getElementById('matrixA_0_1').value = '2';
                document.getElementById('matrixA_1_0').value = '3';
                document.getElementById('matrixA_1_1').value = '4';
                
                document.getElementById('matrixB_0_0').value = '5';
                document.getElementById('matrixB_0_1').value = '6';
                document.getElementById('matrixB_1_0').value = '7';
                document.getElementById('matrixB_1_1').value = '8';
            } else if (currentSize === 3) {
                // 3x3 example: Identity × [1,2,3; 4,5,6; 7,8,9] = [1,2,3; 4,5,6; 7,8,9]
                // Matrix A (Identity)
                document.getElementById('matrixA_0_0').value = '1';
                document.getElementById('matrixA_0_1').value = '0';
                document.getElementById('matrixA_0_2').value = '0';
                document.getElementById('matrixA_1_0').value = '0';
                document.getElementById('matrixA_1_1').value = '1';
                document.getElementById('matrixA_1_2').value = '0';
                document.getElementById('matrixA_2_0').value = '0';
                document.getElementById('matrixA_2_1').value = '0';
                document.getElementById('matrixA_2_2').value = '1';
                
                // Matrix B
                document.getElementById('matrixB_0_0').value = '1';
                document.getElementById('matrixB_0_1').value = '2';
                document.getElementById('matrixB_0_2').value = '3';
                document.getElementById('matrixB_1_0').value = '4';
                document.getElementById('matrixB_1_1').value = '5';
                document.getElementById('matrixB_1_2').value = '6';
                document.getElementById('matrixB_2_0').value = '7';
                document.getElementById('matrixB_2_1').value = '8';
                document.getElementById('matrixB_2_2').value = '9';
            } else {
                // For larger matrices, use identity and sequential numbers
                for (let i = 0; i < currentSize; i++) {
                    for (let j = 0; j < currentSize; j++) {
                        // Matrix A as identity
                        document.getElementById(`matrixA_${i}_${j}`).value = i === j ? '1' : '0';
                        // Matrix B with sequential numbers
                        document.getElementById(`matrixB_${i}_${j}`).value = (i * currentSize + j + 1).toString();
                    }
                }
            }
        }
        
        function updateMatrixSize() {
            currentSize = parseInt(document.getElementById('matrixSize').value);
            createMatrices();
            fillDefaultValues();  // Fill with default values after size change
            hideResult();
        }
    </script>
</body>
</html>
